test:
  image: zenika/kotlin:1.3.41-jdk8
  script: ./gradlew test

spec:
  image: node:10
  script:
    - npm i -g @stoplight/spectral
    - spectral lint spec.oas3.json

pages:
  stage: deploy
  image: node:10
  script:
    - npm i -g redoc-cli
    - redoc-cli bundle spec.oas3.json
    - mkdir public
    - mv redoc-static.html public/index.html
  artifacts:
    paths:
      - public
  only:
    - master

heroku:
  # stage: deploy
  image: zenika/kotlin:1.3.41-jdk8
  script:
    - chmod +x release.sh
    - ./release.sh

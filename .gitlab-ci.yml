# This block is a workaround for https://forum.gitlab.com/t/docker-dind-stops-working-after-12-1-0-update/28664/4.
services:
  - name: docker:dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]
variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  # See https://github.com/docker-library/docker/pull/166
  DOCKER_TLS_CERTDIR: ""

stages:
  - test
  - jar
  - image
  - deploy

test-server:
  stage: test
  image: openjdk:11
  script: ./gradlew test
  artifacts:
    paths:
      - build/reports/tests/test/

test-spec:
  stage: test
  image: node
  script:
    - npm i -g @stoplight/spectral
    - spectral lint openapi.yaml

jar:
  stage: jar
  image: openjdk:11
  script: ./gradlew shadowJar
  artifacts:
    paths:
      - build/libs/crystal-skull-all.jar
      - build/resources/main/
  only:
    - master

push-image:
  stage: image
  image: docker:dind
  script:
    - echo $HEROKU_AUTH_TOKEN | docker login --username=_ --password-stdin registry.heroku.com
    - docker build -t crystal-skull .
    - docker tag crystal-skull registry.heroku.com/$HEROKU_APP/web
    - docker push registry.heroku.com/$HEROKU_APP/web
    - "echo $(docker inspect registry.heroku.com/$HEROKU_APP/web --format='{{.Id}}') > image_id.txt"
  artifacts:
    paths:
      - image_id.txt
  only:
    - master

release-image:
  stage: deploy
  image: appropriate/curl
  script: >
    curl -X PATCH https://api.heroku.com/apps/"$HEROKU_APP"/formation
      -nd '{
        "updates": [
          {
            "type": "web",
            "docker_image": "'"$(cat image_id.txt)"'"
          }
        ]
      }'
      -H 'Content-Type: application/json'
      -H 'Accept: application/vnd.heroku+json; version=3.docker-releases'
      -H "Authorization: Bearer $HEROKU_AUTH_TOKEN"
  only:
    - master

pages:
  stage: deploy
  image: node
  script:
    - npm i -g redoc-cli
    - redoc-cli bundle spec.oas3.json -o public/index.html --title 'Crystal Skull'
  artifacts:
    paths:
      - public
  only:
    - master
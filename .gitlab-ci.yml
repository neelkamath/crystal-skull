image: zenika/kotlin:1.3.31-jdk8

test:
  script: ./gradlew test

spec:
  image: node:10
  script:
    - npm i -g @stoplight/spectral
    - spectral lint spec.oas3.json

pages:
  stage: deploy
  image: node:10
  script:
    - npm i -g redoc-cli
    - redoc-cli bundle spec.oas3.json
    - mkdir public
    - mv redoc-static.html public/index.html
  artifacts:
    paths:
      - public
  only:
    - master

heroku:
  # stage: deploy
  image: docker
  script:
    - ./gradlew build
    - echo $HEROKU_AUTH_TOKEN | docker login --username=_ --password-stdin registry.heroku.com
    - docker build -t crystal-skull .
    - docker tag crystal-skull registry.heroku.com/$HEROKU_APP/web
      $ docker push registry.heroku.com/$HEROKU_APP/web
    - chmod +x release.sh
    - ./release.sh
    # only:
    # - master